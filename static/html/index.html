<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Filebed</title>
    <link rel="stylesheet" type="text/css" href="/static/webuploader.css" />
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/layui-theme.css" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <style>
        #container {
            box-shadow: 0 2px 3px 0 rgba(7, 17, 27, 0.1);
            transition: .3s all linear;
        }
    </style>
</head>

<body>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item layui-this"><a href="/">上传</a></li>
        <li class="layui-nav-item"><a href="/files/">文件列表</a></li>
        <li class="layui-nav-item"><a href="/cards/">卡片列表</a></li>
    </ul>
    <a href="https://github.com/istommao/filebed" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://imgkr.cn-bj.ufileos.com/a1a4889a-178f-423f-b19e-1310ce8ace99.png" alt="Fork me on GitHub"></a>
    <div id="wrapper">
        <div id="container">
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将文件拖到这里，单次最多可选300个</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                        <div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/webuploader.min.js"></script>
    <script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/upload.js"></script>
</body>

</html>
